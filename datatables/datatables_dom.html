<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test datatables dom</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
	<!-- jQuery -->
	<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<!-- DataTables -->
	<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
</head>
<body>
   <button id="table_id_example_button">获取选中的行</button>
    <table id="table_id_example" class="display">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//这样配置后，即可用DT的API来访问表格数据
    		var table = $('#table_id_example').DataTable({
    			columns:[
    				{data:"column1"},
    				{data:"column2"}
    			]
    		});
    		//给行绑定选中事件
    		$('#table_id_example tbody').on('click','tr',function(){
    			if ($(this).hasClass('selected')){
    				$(this).removeClass('selected');
    			}
    			else{
    				table.$('tr.selected').removeClass('selected');
    				$(this).addClass('selected');
    			}
    		});
    		//给按钮绑定点击事件
    		$("#table_id_example_button").click(function(){
    			var column1 = table.row('.selected').data().column1;
    			var column2 = table.row('.selected').data().column2;
    			alert("第一列内容："+column1 + "；第二列内容： " + column2);
    		});
    	});
    </script>
</body>
</html>
